<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharaohs Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-title">
        <h1>Time Tracker</h1>
        <span class="version">v2.0</span>
      </div>
    </header>

    <main class="main">
      <!-- Activity Input Section -->
      <section class="activity-input">
        <div class="input-group">
          <label for="activity-input" class="sr-only">Activity name</label>
          <input 
            type="text" 
            id="activity-input" 
            class="activity-field"
            placeholder="What are you working on?"
            maxlength="100"
          >
          <button id="track-btn" class="track-button start" type="button">
            <span class="btn-text">Start</span>
            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
          </button>
        </div>
        <div id="error-message" class="error-message" role="alert"></div>
      </section>

      <!-- Date Picker Section -->
      <section class="date-section">
        <div class="date-picker">
          <button id="prev-date" class="date-nav" aria-label="Previous day">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
          </button>
          <input type="date" id="date-input" class="date-input">
          <button id="next-date" class="date-nav" aria-label="Next day">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </button>
          <button id="today-btn" class="today-button">Today</button>
        </div>
      </section>

      <!-- Activities List Section -->
      <section class="activities-section">
        <div class="activities-header">
          <h2>Activities</h2>
          <div class="total-time">
            Total: <span id="total-duration">0m</span>
          </div>
        </div>
        
        <div class="activities-container">
          <div id="activities-list" class="activities-list">
            <div class="empty-state">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
              </svg>
              <p>No activities for this date</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Edit Activity Modal -->
    <div id="edit-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <header class="modal-header">
          <h3 id="modal-title">Edit Activity</h3>
          <button id="close-modal" class="close-button" aria-label="Close modal">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </header>
        
        <div class="modal-body">
          <form id="edit-form">
            <div class="form-group">
              <label for="edit-activity">Activity</label>
              <input type="text" id="edit-activity" required maxlength="100">
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="edit-start-time">Start Time</label>
                <input type="time" id="edit-start-time" required>
              </div>
              <div class="form-group">
                <label for="edit-end-time">End Time</label>
                <input type="time" id="edit-end-time">
              </div>
            </div>
            
            <div class="form-group">
              <label>
                <input type="checkbox" id="edit-in-progress">
                Currently in progress
              </label>
            </div>
            
            <div class="form-group">
              <label for="edit-description">Description (optional)</label>
              <textarea id="edit-description" rows="3" maxlength="500"></textarea>
            </div>
            
            <div class="form-actions">
              <button type="button" id="cancel-edit" class="button secondary">Cancel</button>
              <button type="submit" class="button primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
